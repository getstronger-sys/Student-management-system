<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>学生管理系统</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                <div id="status-message" class="status">正在连接服务器...</div>
                <button type="submit" id="login-button" disabled>登录</button>
                <div class="button-group">
                    <button type="button" id="register-button" disabled>注册</button>
                    <button type="button" id="cancel-button">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 注册对话框 -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>用户注册</h3>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">用户名</label>
                    <input type="text" id="reg-username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">密码</label>
                    <input type="password" id="reg-password" placeholder="请输入密码" required>
                </div>
                <div class="form-group">
                    <label for="reg-name">姓名</label>
                    <input type="text" id="reg-name" placeholder="请输入姓名" required>
                </div>
                <div class="form-group">
                    <label for="reg-role">角色</label>
                    <select id="reg-role" required>
                        <option value="student">学生</option>
                        <option value="teacher">教师</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
